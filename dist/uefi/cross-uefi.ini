[binaries]
c = 'clang'
ar = 'llvm-ar'
strip = 'llvm-strip'
pkgconfig = 'pkg-config'

[properties]
c_args = ['-ffreestanding', '-fno-stack-protector', '-fshort-wchar', '-mno-red-zone', '-fPIC', '-nostdinc', '-isystem/usr/lib/llvm-18/lib/clang/18/include', '-isystemdist/uefi/include', '-I/usr/include/efi']
c_link_args = ['-fuse-ld=lld', '-nostdlib', '-DR2_UEFI=1']

[built-in options]
default_library = 'static'

[host_machine]
system = 'uefi'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'

