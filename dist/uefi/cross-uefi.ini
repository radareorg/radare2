[binaries]
c = 'clang'
ar = 'llvm-ar'
strip = 'llvm-strip'
pkgconfig = 'pkg-config'

[properties]
c_args = ['-ffreestanding', '-fno-stack-protector', '-fshort-wchar', '-mno-red-zone', '-fPIC']
c_link_args = ['-fuse-ld=lld', '-nostdlib']

[built-in options]
default_library = 'static'

[host_machine]
system = 'uefi'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'

