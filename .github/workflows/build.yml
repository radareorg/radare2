name: build

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # WASI
  linux-wasi:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Installing with symlinks
      run: sys/wasi.sh
    - uses: actions/upload-artifact@v5
      with:
        name: linux-wasi
        path: radare2-*-wasi.zip

  # WASI API
  linux-wasi-api:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Installing with symlinks
      run: sys/wasi-api.sh
    - uses: actions/upload-artifact@v5
      with:
        name: linux-wasi-api
        path: radare2-*-wasi-api.zip
  # capstone-next
  linux-csnext:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Installing with symlinks
      run: |
          cp -f dist/plugins-cfg/plugins.cs6.cfg plugins.cfg
          ./configure-plugins
          sys/install.sh --with-capstone-next
  # Source Tarballs
  tarball:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Creating zip and tarball
      run: sys/tarball.sh
    - uses: actions/upload-artifact@v5
      with:
        name: tarball
        path: radare2-?.?.?.*

  # Linux
  linux-static:
    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
#         - i386
        runner: [ubuntu-22.04]
#       include:
#         - arch: arm64
#           runner: ubuntu-22.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Extract r2 version
      shell: bash
      run: echo "branch=`sys/version.py -n`" >> $GITHUB_OUTPUT
      id: r2v
    - name: Installing the musl runtime
      run: |
        sudo apt-get update 
        sudo apt-get install -y musl-tools
    - name: Installing the i386 crosscompiler
      if: matrix.arch == 'i386'
      run: sudo apt-get install -y gcc-multilib
    - name: Building static r2 with acr
      run: |
        cp -f dist/plugins-cfg/plugins.static.nogpl.cfg plugins.cfg
        NOLTO=1 sys/static.sh
        make -C binr/blob
        tar cJvf radare2-${{ steps.r2v.outputs.branch }}-static-${{ matrix.arch }}.tar.xz r2-static
    - name: Pub
      uses: actions/upload-artifact@v5
      with:
        name: linux-static-${{ matrix.arch }}
        path: radare2-*-static-${{ matrix.arch }}.tar.xz

  linux-acr-rpm-64:
    # if: contains(github.ref, 'master') || contains(github.ref, 'ci-')
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Packaging for RPM
      run: make -C dist/rpm
    - name: Pub
      uses: actions/upload-artifact@v5
      with:
        name: linux-acr-rpm-64
        path: dist/rpm/*.rpm

  linux-acr-deb:
    # if: contains(github.ref, 'master') || contains(github.ref, 'ci-')
    strategy:
      fail-fast: false
      matrix:
        arch:
          - amd64
          - i386
        runner: [ubuntu-22.04]
        include:
          - arch: arm64
            runner: ubuntu-22.04-arm
    # TODO: Update to 22.04 when xpatch.c warnings have been fixed
    runs-on: ${{ matrix.runner }}
    steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Installing the i386 crosscompiler
      if: matrix.arch == 'i386'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-multilib gperf
    - name: Packaging for Debian
      run: |
        gcc -v
        sys/debian.sh ${{ matrix.arch }}
        mv -v dist/debian/*/radare2*.deb .
    - name: Pub
      uses: actions/upload-artifact@v5
      with:
        name: linux-acr-deb-${{ matrix.arch }}
        path: radare2*.deb

