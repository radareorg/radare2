<script type="application/javascript" src="r2.js"></script>
<script>

var config = {
	colors: true,
	clrscr: true,
	printcmd: 'pd|H',
	cancel: false,
};

function onClick(e, f, s) {
	var hasTouch = 'ontouchstart' in window;
	if (hasTouch) {
		e.ontouchstart = (e) => {
			config.cancel = false;	
		}
		if (s) {
			e.ontouchstart = f;
		} else {
			e.ontouchend = (e) => {
				if (!config.cancel) {
					f(e);
				}
			}
		}
	} else {
		e.onmouseup = f;
		// e.onclick = f;
	}
}
document.ontouchmove = function(event) {
	config.cancel= true;	
//	event.preventDefault();
}

var r2ui = {
seek: function(a) {
submit('s '+a, 'redraw');
}
}
document.addEventListener('DOMContentLoaded', ready, false);

function filter(x, cmd) {
if (cmd.substring(0, 2) === 'pd') {
	return r2.filter_asm(x, cmd);
}
return x;
}
function submit(cmd, mode) {
var output = document.getElementById('output');
var input = document.getElementById('input');
if (cmd === 'clear' || mode == 'redraw') {
	output.innerHTML = '';
	input.value = '';
	if (!config.printcmd) {
		return;
	}
}
if (mode == 'prompt') {
	cmd += ' ' + prompt('input', '');
}
if (mode == 'fix') {
	config.printcmd = cmd + '|H';
}
var runCmd = cmd + (config.colors? '|H': '|');
r2.cmd(runCmd, function(res) {
	res = filter(res, runCmd);
	output.innerHTML += ' > '
		+ cmd + '<br/>\n' + res;
	input.value = '';
	if (mode == 'redraw') {
		r2.cmd(config.printcmd, res => {
			res = filter(res, config.printcmd);
			output.innerHTML += ' > '
			+ config.printcmd + '<br/>\n' + res;
			output.scrollTo(0, 0);
		});
	} else {
		output.scrollTo(0, output.scrollHeight);
	}
});
}

function update() {
r2.cmd("e scr.color=" + config.colors);
}

var $ = document.getElementById;

function button(title, cmd, mode) {
var b = document.createElement("input");
b.type='button';
b.className='button';
b.setAttribute('value', title);
if (mode == 'set-input') {
onClick(b, () => { 
input.value = cmd || title;
});
} else if (!cmd || mode == 'input') {
onClick(b, () => { 
input.value += title;
});
} else {
if (typeof cmd === 'function') {
onClick (b, cmd);
} else {
onClick (b, () => { submit(cmd, mode); });
}
}
return b;
}

function buttonrow(title, cmd, mode) {
var b = button (title, cmd, mode);
b.className = 'buttonrow';
return b;
}

function hexpad() {
var div = document.createElement('div');
div.appendChild(button('0'));
div.appendChild(button('1'));
div.appendChild(button('2'));
div.appendChild(button('3'));
div.appendChild(button('4'));
div.appendChild(button('5'));
div.appendChild(button('6'));
div.appendChild(button('7'));
div.appendChild(button('8'));
div.appendChild(button('9'));
div.appendChild(button('A'));
div.appendChild(button('B'));
div.appendChild(button('C'));
div.appendChild(button('D'));
div.appendChild(button('E'));
div.appendChild(button('F'));
return div;
}

function panel(ch) {
var div = document.createElement('div');
switch (ch[0]) {
case 'i':
	for (let b of [
		button('i', 'i'),
		button('ij', 'ij~{}'),
		button('?', 'i?'),
		button('A', 'iA'),
		buttonrow('imports', 'iiq'),
		buttonrow('entries', 'ieq'),
		buttonrow('main', 'iMq'),
		buttonrow('sdb', 'ik'),
		buttonrow('symbols', 'isq'),
		buttonrow('exports', 'iEq'),
		buttonrow('classes', 'ic'),
		buttonrow('relocs', 'iRq'),
		buttonrow('libs', 'ilq'),
		buttonrow('strings', 'izq'),
		buttonrow('sections', 'iSq'),
	]) {
		div.appendChild(b);
	}
	break;
case 'd':
	for (let b of [
		button('dr', 'aer='),
		buttonrow('step', 'aes', 'redraw'),
		buttonrow('step over', 'aeso', 'redraw'),
/*
		buttonrow('bp set', 'db $$'),
		buttonrow('bp unset', 'db-$$'),
*/
	]) {
		div.appendChild(b);
	}
	break;
case '/':
	for (let b of [
		button('/', '/'),
		button('/x', '/x'),
	]) {
		div.appendChild(b);
	}
	break;
case 'w':
	for (let b of [
		button('w', 'w', 'prompt'),
		button('wx', 'wx ', 'set-input'),
		hexpad(),
	]) {
		div.appendChild(b);
	}
	break;
case 'a':
	for (let b of [
		button('af', 'af'),
		button('afi', 'afi'),
		button('aa', 'aa'),
		button('aaa', 'aaa'),
		button('ax', 'ax'),
		buttonrow('aeim', 'aeim'),
		buttonrow('/r $$', '/r $$', 'redraw'),
		buttonrow('aepc $$', 'aepc $$'),
		button('?', 'a?'),
	]) {
		div.appendChild(b);
	}
	break;
case 's':
	var butts = [
		button('.', 's', 'redraw'),
		button('..', 's..', 'hex'),
		button('-', 's-', 'redraw'),
		button('+', 's+', 'redraw'),
		button('--', 's--', 'redraw'),
		button('++', 's++', 'redraw'),
		button('so', 'so', 'redraw'),
		button('so-1', 'so-1', 'redraw'),
		button('?', 's?'),
		button('0x', () => {
			input.value += ' 0x';
			renderPanel('s0');
		}),
		button('<-', () => {
			input.value = input.value.substring(0, input.value.length - 1);
		}),
		button('[>', () => {
			submit(input.value, 'redraw');
		}),
		buttonrow('entry0', 's entry0', 'redraw'),
		buttonrow('main', 's main', 'redraw'),
		buttonrow('sr PC', 'sr PC', 'redraw'),
	];
	if (ch[1] == '0') {
		butts.push(hexpad());
	}
	for (let b of butts) {
		div.appendChild(b);
	}
	break;
case 'o':
	for (let b of [
		button('?', 'o?'),
		button('o', 'o'),
		button('om', 'om'),
		button('oo+', 'oo+'),
		button('ood', 'ood'),
		buttonrow('io.va', 'e!io.va', 'redraw')
	]) {
		div.appendChild(b);
	}
	break;
case 'e':
	for (let b of [
		button('?', 'e?'),
		button('??', 'e??'),
		button('eco', 'eco'),
		button('ecr', 'ecr', 'redraw'),
		buttonrow('scr.colors', 'e!scr.color', 'redraw'),
		buttonrow('scr.utf8', 'e!scr.utf8', 'redraw'),
		buttonrow('scr.utf8.curvy', 'e!scr.utf8.curvy', 'redraw'),
		buttonrow('asm.emu.str', 'e!asm.emu.str', 'redraw'),
		buttonrow('asm.bytes', 'e!asm.bytes', 'redraw'),
		buttonrow('asm.slow', 'e!asm.slow', 'redraw'),
		buttonrow('asm.lines', 'e!asm.lines', 'redraw'),
		buttonrow('asm.cmt.right', 'e!asm.cmt.right', 'redraw'),
	]) {
		div.appendChild(b);
	}
	break;
case 'b':
	for (let b of [
		button('?', 'b?'),
		button('b', 'b'),
		button('b=', 'b', 'prompt'),
	]) {
		div.appendChild(b);
	}
	break;
case 'f':
	for (let b of [
		button('?', 'p?'),
		button('f', 'f'),
		button('fs', 'fs'),
	]) {
		div.appendChild(b);
	}
	break;
case 'p':
	for (let b of [
		button('?', 'p?'),
		button('@'),
		button('~'),
		button('~{}'),
		button('8', 'p8'),
		button('x', 'px', 'fix'),
		button('xe', 'pxe', 'fix'),
		button('ds', 'pds', 'fix'),
		button('dc', 'pdc', 'fix'),
		button('agf', 'agf', 'fix'),
		button('d', 'pd', 'fix'),
		button('di', 'pid', 'fix'),
		button('i', 'pi', 'fix'),
		button('m', 'pm', 'fix'),
	]) {
		div.appendChild(b);
	}
	break;
}
return div;
}

function renderPanel(name) {
document.getElementById('panel').innerHTML = '';
document.getElementById('panel').appendChild(panel(name));
}

function ready() {
var input = document.getElementById('input');
for (let n of 'sfiepwadob') {
	onClick(document.getElementById('b' + n), () => {
		renderPanel(n);
		input.value = n;
	});
}
input.focus();
input.onkeypress = function(e){
    if (e.keyCode == 13) {
	submit(input.value);
    }
}
}

</script>
</head>

<input class="button" type=button value="i" id="bi"/>
<input class="button" type=button value="o" id="bo"/>
